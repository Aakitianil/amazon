
<div class="card">
    <div class="card-header">
        <h3  class="heading" style="display:inline-flex ;">Flipkat</h3>
        <i class="bi bi-clipboard-plus-fill"  style="float:right; margin-right: 80px;"
        [routerLink]="['/flipkartDetails','']"></i>

    </div>
<table class="table">
    <thead class="anil">
        <th >S.no</th>
        <th>Shirts</th>
         <th>T-shirts</th>
         <th>Pants</th>
         <th>Shoes</th>
         <th>ShoesWomen</th>
         <th>Shorts</th>
         <th>Watch</th>
         <th>Delete</th>

    </thead>
    <tbody>
        <tr *ngFor="let flipkat of flipkarts let s=index let ind=index" (click)="flipkartSelect(ind)">
            <td>{{s+1}}</td>
            <td><a [routerLink]="['/flipkartDetails',  flipkat['id'] ]">{{flipkat["Shirts"]}}</a></td>
            <td>{{flipkat["Tshirts"]}} </td>
            <td>{{flipkat["pants"]}}</td>
            <td>{{flipkat["shoes"]}}</td>
            <td>{{flipkat["ShoesWomen"]}}</td>
            <td>{{flipkat["Shorts"]}}</td>
            <td>{{flipkat["Watch"]}}</td>
            <td><svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="red" class="bi bi-trash-fill" viewBox="0 0 16 16" (click)="deleteFlipkart(flipkat.id)">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg></td>

        </tr>
    </tbody>

</table>
</div>
